<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevOps Life Cycle for Food Delivery App</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f9fafb; }
    h1 { margin: 20px 0; }
    svg { width: 100%; height: auto; max-width: 900px; }
    .stage { fill: #4f46e5; stroke: #fff; stroke-width: 2; }
    .label { fill: #fff; font-size: 14px; text-anchor: middle; dominant-baseline: middle; }
    .arrow { stroke: #6b7280; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
  </style>
</head>
<body>
  <h1>DevOps Life Cycle for Food Delivery App</h1>
  <svg viewBox="0 0 900 500">
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" 
              refX="10" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#6b7280" />
      </marker>
    </defs>

    <!-- Plan -->
    <rect class="stage" x="400" y="20" width="100" height="50" rx="10" />
    <text class="label" x="450" y="45">Plan</text>

    <!-- Develop -->
    <circle class="stage" cx="650" cy="120" r="40" />
    <text class="label" x="650" y="120">Develop</text>

    <!-- Build -->
    <ellipse class="stage" cx="750" cy="250" rx="60" ry="40" />
    <text class="label" x="750" y="250">Build</text>

    <!-- Test -->
    <rect class="stage" x="620" y="370" width="100" height="50" rx="10" />
    <text class="label" x="670" y="395">Test</text>

    <!-- Release -->
    <circle class="stage" cx="450" cy="450" r="40" />
    <text class="label" x="450" y="450">Release</text>

    <!-- Deploy -->
    <ellipse class="stage" cx="250" cy="370" rx="60" ry="40" />
    <text class="label" x="250" y="370">Deploy</text>

    <!-- Operate -->
    <rect class="stage" x="150" y="220" width="100" height="50" rx="10" />
    <text class="label" x="200" y="245">Operate</text>

    <!-- Monitor -->
    <circle class="stage" cx="250" cy="120" r="40" />
    <text class="label" x="250" y="120">Monitor</text>

    <!-- Arrows -->
    <line class="arrow" x1="500" y1="70" x2="610" y2="100" />
    <line class="arrow" x1="690" y1="150" x2="720" y2="210" />
    <line class="arrow" x1="740" y1="290" x2="670" y2="360" />
    <line class="arrow" x1="620" y1="420" x2="490" y2="440" />
    <line class="arrow" x1="410" y1="440" x2="310" y2="390" />
    <line class="arrow" x1="190" y1="350" x2="190" y2="270" />
    <line class="arrow" x1="190" y1="220" x2="230" y2="150" />
    <line class="arrow" x1="290" y1="110" x2="390" y2="50" />
  </svg>
</body>
</html>
